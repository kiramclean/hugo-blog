{{ partial "header.html" . }}

  <main>
    <h1>Blog</h1>
    {{ range first 10 .Data.Pages }}
      {{ if eq .Type "blog" }}
        <h1><a href="{{ .Permalink }}">{{ .Title }}</a></h1>
      {{ end }}
    {{ end }}

    <h1>Pages</h1>
    {{ range .Data.Pages }}
      {{ if eq .Type "pages" }}
          <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
      {{ end }}
    {{ end }}
  </main>

  {{ partial "footer.html" . }}
