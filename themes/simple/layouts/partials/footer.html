  <footer>
    {{ partial "contact.html" }}

    <div id="pages">
      {{ range .Data.Pages }}
        {{ if eq .Type "pages" }}
            <p><a href="{{ .Permalink }}">{{ .Title }}</a></p>
        {{ end }}
      {{ end }}
    </div>

    <div id="copy">
      <p>&copy; {{ $.Site.LastChange.Year }}. {{ if isset $.Site.Params "Author" }}{{ $.Site.Params.Author }}{{ else }}{{ .Site.Title }}{{ end }}</p>
    </div>

  </footer>
</body>
</html>
