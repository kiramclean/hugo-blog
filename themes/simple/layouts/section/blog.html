{{ partial "header.html" . }}

  <section>
    {{ range .Data.Pages }}
      <div class='blog-post'>
        <time>{{ .Date.Format "January 2, 2006" }}</time>
        <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
        <p>{{ .Summary }}{{ if .Truncated }}<a href="{{ .RelPermalink }}">Read more ...</a>{{ end }}</p>
      </div>
    {{ end }}
  </section>

{{ partial "footer.html" . }}
